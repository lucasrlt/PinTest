name: Pindex Android App CI

on:
  # Whenever a PR is opened
  pull_request:
  
  # Whenevera PR is merged into main branch
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build with Gradle
      run: ./gradlew build
